<center>
	<h1>What is your sex?</h1>

	<form class="form" role="form">
	    <div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-primary btn-lg" ng-click="prevQues()">Previous</button>
			</span>
	    	<select class="form-control" ng-model="answers.sex">
				<option value="1">Male</option>
				<option value="2">Female</option>
			</select>
			<span class="input-group-btn">
				<button type="submit" class="btn btn-primary btn-lg" ng-click="nextQues()">Next</button>
			</span>
	    </div>
	</form>
</center>
