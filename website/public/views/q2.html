<center>
	<h1>What is your sex?</h1>

	<form class="form" role="form">
	    <div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-primary btn-lg" ng-click="prevQues()">Previous</button>
			</span>
	    	<label>
				<input type="radio" ng-model="answers.sex" value="1">
				Male
			</label>
			<label>
				<input type="radio" ng-model="answers.sex" value="2">
				Female
			</label>
			<span class="input-group-btn">
				<button type="submit" class="btn btn-primary btn-lg" ng-click="nextQues()">Next</button>
			</span>
	    </div>
	</form>
</center>
