<div class="Qs">
<center>
	<h1>Do you have children?</h1>

	<form class="form" role="form">
	    <div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-primary btn-lg" ng-click="prevQues()">Previous</button>
			</span>
	    	<select class="form-control" ng-model="answers.children">
				<option value="1">Yes</option>
				<option value="0">No</option>
			</select>
			<span class="input-group-btn">
				<button type="submit" class="btn btn-primary btn-lg" ng-click="nextQues()">Next</button>
			</span>
	    </div>
	</form>
</center>
</div>
